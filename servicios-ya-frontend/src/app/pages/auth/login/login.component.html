<form (ngSubmit)="login()" class="container p-4 my-5">
    <h1>Login</h1>
    <div class="form-group">
        <label for="email">Email:</label>
        <input [(ngModel)]="nuevoUsuario.email" type="email" id="email" name="email" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input [(ngModel)]="nuevoUsuario.password" type="password" id="password" name="password" class="form-control"
            required>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Login</button>
</form>
