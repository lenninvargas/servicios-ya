<form (ngSubmit)="login()" class="offset-md-4 col-md-4 offset-lg-4 col-lg-4 p-4 my-5 shadow-lg rounded bg-light">
    <h3 class="text-center mb-4">Login</h3>
    <div class="form-group">
        <label for="email">Email:</label>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
            </div>
            <input [(ngModel)]="nuevoUsuario.email" type="email" id="email" name="email" class="form-control" required>
        </div>
    </div>
    <div class="form-group mt-3">
        <label for="password">Password:</label>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
            </div>
            <input [(ngModel)]="nuevoUsuario.password" type="password" id="password" name="password"
                class="form-control" required>
        </div>
    </div>
    <button type="submit" class="btn btn-primary mt-4 w-100">Login</button>
</form>
