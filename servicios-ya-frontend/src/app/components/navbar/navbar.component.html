<div class="d-flex justify-content-between px-300 py-4 gap-5">
    <div class="d-flex w-100">
        <a routerLink="/" class="p-2">
            <img src="icons/logo-header.svg" />
        </a>
        <!-- Esta barra de busqueda se debe componetizar a futuro -->
        <div class="border d-flex rounded p-2 flex-grow-1">
            <a href="#" class="text-decoration-none text-dark py-2">
                <img src="icons/search.svg" />
            </a>
            <input class="form-control border-0 w-100" placeholder="Titulo del trabajo..." />
        </div>
        <!-- -------------------------------------------------------- -->
    </div>
    <div class="d-flex gap-3 flex-shrink-0">
        <ng-container *ngIf="!isLoggedIn">
            <a routerLink="/login" class="btn btn-outline-primary">Iniciar Sesión</a>
            <a routerLink="/register" class="btn btn-primary">Registrar</a>
        </ng-container>
        <ng-container *ngIf="isLoggedIn">
            <button (click)="logout()" class="btn btn-primary">Cerrar Sesión</button>
        </ng-container>
    </div>
</div>
